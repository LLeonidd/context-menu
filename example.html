<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Custom context-menu</title>
  <link rel="stylesheet" href="styles/cntx-menu.css">
 </head>
 <body>
 
	<div data-context="true"><!--Wrapper for context menu!-->
		<div style="border:1px solid #f0f0f0; padding:30px;">Custom context menu. Right-click here...</div>
	</div>
	<!--Default context!-->
	<div style="border:1px solid #f0f0f0; padding:30px;">Default context menu. Right-click here...</div>
 
 
 
	<div id="contextmenu">
		<div class="contextmenu-wrapper">
			<ul class="contextmenu-ulist">
	
				<li class="contextmenu-item contextmenu-item-separate">
					<div class="contextmenu-item-content contextmenu-item-pointer">
						<div class="contextmenu-item-tag"><i class="fa fa-bar-chart-o"></i></div>
						<div class="contextmenu-item-text" >Item1</div>
						<div class="contextmenu-item-tips"></div>
					</div>
				</li>
				
				<li class="contextmenu-item">
					<div class="contextmenu-item-content contextmenu-item-pointer">
						<div class="contextmenu-item-tag"><i class="fa fa-code-fork"></i></div>
						<div class="contextmenu-item-text" >Item2</div>
						<div class="contextmenu-item-tips"></div>
					</div>
				</li>
				
				
				<li class="contextmenu-item">
					<div class="contextmenu-item-content contextmenu-item-pointer">
						<div class="contextmenu-item-tag"><i class="fa fa-cog"></i></div>
						<div class="contextmenu-item-text" >Item3</div>
						<div class="contextmenu-item-tips"></div>
					</div>
				</li>
				
			</ul>
		</div>
	</div>
 </body>
 <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
 <script src="js/cntx-menu.js"></script>
 </html>
